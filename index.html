

<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Stylish Profile Card</title>
</head>

<body>
  <div class="container">
    <div class="img-container">
      <img src="http://q1.qlogo.cn/g?b=qq&nk=2092103728&s=160" alt="">
    </div>
    <div class="info-container">
      <span class="name">zhaowenmo</span>
      <div class="posts-info">
        <div class="item">
          <span class="num">555</span>
          <span class="type">文章</span>
        </div>
        <div class="item">
          <span class="num">111</span>
          <span class="type">评论</span>
        </div>
        <div class="item">
          <span class="num">666</span>
          <span class="type">点赞</span>
        </div>
      </div>

      <div class="social-container">
        <button class="qq">
          <i class="fab fa-qq"></i>
        </button>
        <button class="weixin">
          <i class="fab fa-weixin"></i>
        </button>
        <button class="youtube">
          <i class="fab fa-youtube"></i>
        </button>
        <button class="tiktok">
          <i class="fab fa-tiktok"></i>
        </button>
      </div>
      <button class="action">关注</button>
      <button class="action message">私信</button>
    </div>

  </div>

</body>

</html>
